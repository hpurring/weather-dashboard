<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Weather Dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="page-title text-center bg-primary">
      <h1 class="p-4 text-light">Weather Dashboard</h1>
    </header>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-2 p-2 align">
          <form id="search">
            <label for="city-search">Search for a city:</label>
            <br />
            <input
              type="text"
              id="city-name"
              autofocus="true"
              class="form-input"
            />
            <br /><br />
            <button type="submit" value="Search" id="search-btn">Search</button>
        </form>
        <button class="btn-success mt-2" id="clear">Clear</button>
          <br />
          <div id="saved-searches" class="text-left mt-5">
            <h4 id="saved-search-header"></h4>
          </div>
        </div>

        <div id="search-results" class="col-10">
          <h2 id="search-term" class="ml-3"></h2>

          <div id="city-info" class="col-2 mt-3 ml-5">
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uv-index"></p>
          </div>

          <h3 id="header" class="mt-5 ml-3"></h3>
          <div id="forecast" class="row justify-content-md-around mt-3 ml-3">
            <div class="card-1 col-2">
              <p id="date1" class="font-weight-bold"></p>
              <div id="icon1"></div>
              <p id="temp1"></p>
              <p id="wind1"></p>
              <p id="humidity1"></p>
            </div>
            <div class="card-2 col-2">
              <p id="date2" class="font-weight-bold"></p>
              <div id="icon2"></div>
              <p id="temp2"></p>
              <p id="wind2"></p>
              <p id="humidity2"></p>
            </div>
            <div class="card-3 col-2">
              <p id="date3" class="font-weight-bold"></p>
              <div id="icon3"></div>
              <p id="temp3"></p>
              <p id="wind3"></p>
              <p id="humidity3"></p>
            </div>
            <div class="card-4 col-2">
              <p id="date4" class="font-weight-bold"></p>
              <div id="icon4"></div>
              <p id="temp4"></p>
              <p id="wind4"></p>
              <p id="humidity4"></p>
            </div>
            <div class="card-5 col-2">
              <p id="date5" class="font-weight-bold"></p>
              <div id="icon5"></div>
              <p id="temp5"></p>
              <p id="wind5"></p>
              <p id="humidity5"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
