<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Weather Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="page-title text-center bg-primary">
        <h1 class="p-4 text-light">Weather Dashboard</h1>
    </header>

    <main class="container mt-5">
    <div class="row justify-content-center">
    <div class="col-2 p-2 align">
        <form id="search">
            <label for="city-search">Search for a city:</label>
            <br>
            <input type="text" id="city-name" autofocus="true" class="form-input" />
            <br><br>
            <button type="submit" value="Search" id="search-btn">Search</button>
        </form>
        <br>
        <div id="saved-searches" class="col">
            <h4 id="saved-search-header"></h4>
        </div>
    </div>

    <div id="search-results" class="col-10">
        <h2 id="search-term"></h2>

        <div id="city-info">
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>

        <h3 id="header"></h3>
        <div id="forecast" class="row">
            <div class="card-1 col-2">
                <p><span id="date1" class="font-weight-bold"></span></p>
                <p><span id="temp1"></span></p>
                <p><span id="wind1"></span></p>
                <p><span id="humidity1"></span></p>
            </div>
            <div class="card-2 col-2">
                <p><span id="date2" class="font-weight-bold"></span></p>
                <p><span id="temp2"></span></p>
                <p><span id="wind2"></span></p>
                <p><span id="humidity2"></span></p>
            </div>
            <div class="card-3 col-2">
                <p><span id="date3" class="font-weight-bold"></span></p>
                <p><span id="temp3"></span></p>
                <p><span id="wind3"></span></p>
                <p><span id="humidity3"></span></p>
            </div>
            <div class="card-4 col-2">
                <p><span id="date4" class="font-weight-bold"></span></p>
                <p><span id="temp4"></span></p>
                <p><span id="wind4"></span></p>
                <p><span id="humidity4"></span></p>
            </div>
            <div class="card-5 col-2">
                <p><span id="date5" class="font-weight-bold"></span></p>
                <p><span id="temp5"></span></p>
                <p><span id="wind5"></span></p>
                <p><span id="humidity5"></span></p>
            </div>
        </div>

    </div>
    </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
